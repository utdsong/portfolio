<!DOCTYPE html>

<head>

    <link rel="icon" href="img/profile2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#F48FB1',
                        dark: '#333333',
                        light: '#FFFFFF',
                        accent: '#4A5568',
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out;
        }
        .project-image-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .project-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .project-image-container:hover img {
            transform: scale(1.05);
        }
        .project-image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(31, 41, 55, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project-image-container:hover .project-image-overlay {
            opacity: 1;
        }
        .project-card {
            transition: transform 0.3s ease-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .video-container {
            width: 90%;
            max-width: 1200px;
            background-color: #1f2937;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen bg-[#1f2937] text-white">

            <p class="text-center text-sm">

                Welcome to My Instructional Design and E-learning Development Portfolio

            </p>

    <!-- Navigation -->
    <nav class="bg-light shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">

                <a href="./" class="text-xl md:text-2xl font-bold text-dark">
                    Home
                </a>
                <div class="hidden md:flex space-x-4 items-center">
                    <a href="http://utdamsong.com/#about" class="text-dark hover:text-primary transition duration-300">About</a>
                    <a href="http://utdamsong.com/#what-i-do" class="text-dark hover:text-primary transition duration-300">Portfolio</a>
                    <a href="http://utdamsong.com/#contact" class="text-dark hover:text-primary transition duration-300">Contact</a>
                    <a href="http://utdamsong.com/#contact" class="bg-secondary text-white px-4 py-2 rounded-full hover:bg-opacity-90 transition duration-300 transform hover:scale-105">
                        Hire Me
                    </a>
                </div>
                <button 
                    class="md:hidden text-dark"

                >

                </button>
            </div>
            <div class="md:hidden mt-4 space-y-2 hidden" id="mobile-menu">
                <a href="#about" class="block text-dark hover:text-primary transition duration-300">About</a>
                <a href="#what-i-do" class="block text-dark hover:text-primary transition duration-300">Portfolio</a>
                <a href="#contact" class="block text-dark hover:text-primary transition duration-300">Contact</a>
                <a href="#" class="block bg-secondary text-white px-4 py-2 rounded-full hover:bg-opacity-90 transition duration-300 text-center">

    <main id="e-learning-projects" class="container mx-auto px-4 py-8"></main>

    <div id="video-overlay" class="video-overlay">
        <div class="video-container">
            <div id="video-player"></div>
        </div>
        <div class="video-close" id="video-close">&times;</div>
    </div>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">

    <script type="text/babel">
        const projects = [
            {
                title: "Lectora 21",
                client: "IDOL Academy (US Vocational Training School)",
                tools: "Lectora, Camtasia, and Canva",
                duration: "4 months",
                summary: "This is a seven-videos basic training specially designed to train Instructional designers and E-learning developers the basic of developing interactive E-Learning materials and protoype starting from navigating basic features to implementing advanced functions (Interactivity, tracking user input, and publishing their first E-Learning course on the internet. layers and functions in designing their interactive courses.",
                challenge: "The E-learning design need to be interactive and with multimedia incorporation. The E-learning comes with 3 types of Learning: View Mode where users see interactive audio and mouse cursor showing how to do specific things, Try Mode where learners get to practices what they have watched and with the assistance of instructional hints when hovering over the hotspot areas, and finally Test Mode where learners get to interactively click on hotspots to excute the interaction and apply functions inside the E-learning design. ",
                result: "One of IDOL evaluators praised the quality of e-learning design and its effects on using the interactive modes to scaffold the learning experiences. The E-learning has also been tested with few instructional designers and the user experience responses yield postive feedback regarding its interactivity.",
                image: "img/lectora.png?height=300&width=400",
                videos: [
                    { id: '1', title: 'Installing Lectora', src: 'https://www.youtube.com/watch?v=1ySuBymCyGU', thumbnail: 'https://img.youtube.com/vi/1ySuBymCyGU/0.jpg' },
                    { id: '2', title: 'Creating a Project', src: 'https://www.youtube.com/watch?v=F67mlnrshq8', thumbnail: 'https://img.youtube.com/vi/F67mlnrshq8/0.jpg' },
                    { id: '3', title: 'Setting Up A Project', src: 'https://www.youtube.com/watch?v=CNuM-h5Qtj0', thumbnail: 'https://img.youtube.com/vi/CNuM-h5Qtj0/0.jpg' },
                    { id: '4', title: 'Adding and Formatting Text', src: 'https://www.youtube.com/watch?v=uJHBw5mDfLQ', thumbnail: 'https://img.youtube.com/vi/uJHBw5mDfLQ/0.jpg' },
                    { id: '5', title: 'Installing Font', src: 'https://www.youtube.com/watch?v=rtMa30NQnwo', thumbnail: 'https://img.youtube.com/vi/rtMa30NQnwo/0.jpg' },
                    { id: '6', title: 'Text Customization', src: 'https://www.youtube.com/watch?v=hmFBpQhxrxA', thumbnail: 'https://img.youtube.com/vi/hmFBpQhxrxA/0.jpg' },
                    { id: '7', title: 'Working with tables', src: 'https://www.youtube.com/watch?v=apNtO0xxNQI', thumbnail: 'https://img.youtube.com/vi/apNtO0xxNQI/0.jpg' },
                ]
            },
            {
                title: "Geography Matter",
                client: "E2STEM Education",
                tools: "Articulate Storyline, Canva",
                duration: "1.5 month",
                summary: "This is a three-week course designed to assist learning in identifying locations on the Cambodian Map, furthering the world map, and coordination identification with the help of memory palace strategies (Base-Below-Left-Downward).\n\n" + 
                        "Login Credentials:\n" +
                        "Email: utdamsong@gmail.com\n" +
                        "Password: Geography2022",
                challenge: "According to the need analysis, the learners in Cambodian high schools struggle much in locating their destination. They were barely able to identify the west, east, south, and north direction on the map.",
                result: "The survey after the implementation among 5 groups of K12 Learners revealed the increased engagement and how the quiz challenges them as if it is a Gamified challenge yet a learning.",
                image: "img/geography.png?height=300&width=400"
            },
            {
                title: "Math Digital Content",
                client: "Good Neighbor Cambodia Organization",
                tools: "Google Doc, Coding Framework, 40K LMS",
                duration: "6 months",
                summary: "GNC Math Digital Learning Content is designed to assist learners during their 3 stations of learning circle (Teacher-led instruction, and Online instruction, and Collaborative activities station). Digital content is built to assist learners during their Online Instruction station in which learners get to practice what they have learned through interactive types of exercises.",
                challenge: "The Math Digital Learning Content required differentiated learning materials with activities carefully structured in progressive difficulty levels. To effectively design and teach mathematics concepts, we developed six new learning interaction to ensure the learning experiences are interactive unlike the traditional EdTech Application.",
                result: "Initial pilot testing at a partner school yielded positive feedback, with students demonstrating strong engagement in the game-based learning approach. The Web application was successfully launched and deployed both online and offline on the Raspberry Pi to ensure even the learners in the unreached area can access our digital math content.",
                image: "img/gncdashboard.png?height=300&width=400"
            }
        ];

        function ProjectCard({ project }) {
            const [activeTab, setActiveTab] = React.useState('summary');
            const [showNDAPopup, setShowNDAPopup] = React.useState(false);

            const handleViewELearningDemo = () => {
                if (project.title === "Geography Matter") {
                    window.open("https://k12.instructure.com/login/canvas", "_blank");
                } else if (project.title === "Math Digital Content") {
                    setShowNDAPopup(true);
                } else if (project.title === "Lectora 21") {
                    window.open("https://360.articulate.com/review/content/5011a91e-7a7b-44c3-b800-4c191f775353/review", "_blank");
                }
            };

            const handleViewTrainingVideos = () => {
                if (project.videos) {
                    const videoOverlay = document.getElementById('video-overlay');
                    const videoPlayer = document.getElementById('video-player');
                    videoPlayer.innerHTML = `
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div class="lg:col-span-2">
                                <div style="padding:56.25% 0 0 0;position:relative;">
                                    <iframe
                                        id="main-video-player"
                                        src="${project.videos[0].src.replace('watch?v=', 'embed/')}"
                                        style="position:absolute;top:0;left:0;width:100%;height:100%;"
                                        frameborder="0"
                                        allow="autoplay; fullscreen; picture-in-picture"
                                        allowfullscreen
                                        title="${project.videos[0].title}"
                                    ></iframe>
                                </div>
                                <h2 class="text-xl font-semibold mt-4 text-white">${project.videos[0].title}</h2>
                            </div>
                            <div class="lg:col-span-1">
                                <h3 class="text-lg font-semibold mb-4 text-white">Playlist</h3>
                                <div class="space-y-4">
                                    ${project.videos.map((video, index) => `
                                        <div
                                            class="flex items-center space-x-3 p-2 rounded cursor-pointer ${index === 0 ? 'bg-gray-700' : 'hover:bg-gray-800'}"
                                            onclick="changeVideo('${video.src}', '${video.title}', this)"
                                        >
                                            <div class="flex-shrink-0 w-24 h-16 bg-gray-700 rounded overflow-hidden">
                                                <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-full object-cover">
                                            </div>
                                            <div class="flex-grow">
                                                <h4 class="text-sm font-medium text-white">${video.title}</h4>
                                </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    videoOverlay.style.display = 'flex';
                }
            };

            return (
                <div  className="bg-white rounded-lg overflow-hidden shadow-lg project-card flex flex-col" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.5">
                    
                    <div className="relative overflow-hidden pb-[56.25%]">
                        <img src={project.image} alt={project.title} className="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                        <div className="absolute inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                            <h3 className="text-2xl md:text-3xl font-bold text-white text-center px-4">{project.title}</h3>
                        </div>
                    </div>
                    <div className="p-4 flex flex-col h-full">
                        <div className="mb-3 text-sm grid grid-cols-[auto,1fr] gap-x-2 gap-y-1 items-start text-gray-700">
                            <span className="font-semibold">Client:</span>
                            <span>{project.client}</span>
                            <span className="font-semibold">Tools:</span>
                            <span>{project.tools}</span>
                            <span className="font-semibold">Duration:</span>
                            <span>{project.duration}</span>
                        </div>
                        <div className="flex mb-2">
                            {['summary', 'challenge', 'result'].map((tab) => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`flex-1 py-2 px-2 md:px-4 text-xs md:text-sm font-medium rounded-t-lg transition-colors duration-200 ${
                                        activeTab === tab
                                            ? 'bg-green-500 text-white'
                                            : 'bg-gray-200 text-gray-700 hover:bg-green-100'
                                    }`}
                                >
                                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </div>
                        <div className="bg-gray-100 p-3 rounded-b-lg flex-grow">
                            <p className="text-xs md:text-sm text-gray-700 whitespace-pre-line">{project[activeTab]}</p>
                        </div>
                        <div className="mt-4 flex justify-center space-x-4">
                            <button 
                                onClick={handleViewELearningDemo}
                                className="w-full sm:w-auto px-4 md:px-6 py-2 bg-green-500 hover:bg-green-600 text-white text-sm md:text-base font-semibold rounded-full transition-colors duration-300"
                            >
                                E-Learning Demo
                            </button>
                            {project.videos && (
                                <button 
                                    onClick={handleViewTrainingVideos}
                                    className="w-full sm:w-auto px-4 md:px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white text-sm md:text-base font-semibold rounded-full transition-colors duration-300"
                                >
                                    Training Videos
                                </button>
                            )}
                        </div>
                        {showNDAPopup && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white p-6 rounded-lg max-w-md">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-2">Access Restricted</h3>
                                    <p className="text-gray-700 mb-4">Since this project is a non-disclosure agreement project, the course demo access will be unavailable.</p>
                                    <button 
                                        onClick={() => setShowNDAPopup(false)}
                                        className="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition-colors duration-300"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function ELearningProjects() {
            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="bg-gray-800 p-6 mb-8 rounded-lg">
                        <h1 className="text-3xl md:text-4xl font-bold text-center text-white">E-Learning Projects</h1>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        {projects.map((project, index) => (
                            <ProjectCard key={index} project={project} />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ELearningProjects />, document.getElementById('e-learning-projects'));
    </script>

    <script>
        // Mobile menu functionality
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Initialize Lucide icons
        lucide.createIcons();

        // Initialize VanillaTilt
        VanillaTilt.init(document.querySelectorAll(".project-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });

        // Video overlay functionality
        const videoOverlay = document.getElementById('video-overlay');
        const videoClose = document.getElementById('video-close');

        videoClose.addEventListener('click', () => {
            closeVideoOverlay();
        });

        // Close video overlay when clicking outside the video container
        videoOverlay.addEventListener('click', (event) => {
            if (event.target === videoOverlay) {
                closeVideoOverlay();
            }
        });

        function closeVideoOverlay() {
            videoOverlay.style.display = 'none';
            const iframe = document.getElementById('main-video-player');
            if (iframe) {
                iframe.src = iframe.src; // This reloads the iframe, effectively stopping the video
            }
        }

        // Function to change the video in the player
        function changeVideo(src, title, element) {
            const videoPlayer = document.getElementById('video-player');
            const iframe = videoPlayer.querySelector('iframe');
            const videoTitle = videoPlayer.querySelector('h2');
            
            iframe.src = src.replace('watch?v=', 'embed/');
            iframe.title = title;
            videoTitle.textContent = title;

            // Update active video in playlist
            const playlistItems = document.querySelectorAll('.video-container .lg\\:col-span-1 > div > div');
            playlistItems.forEach(item => item.classList.remove('bg-gray-700'));
            element.classList.add('bg-gray-700');
        }
    </script>
</body>
</html>
