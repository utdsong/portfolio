<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sereyutdam Song - E-Learning Specialist Portfolio</title>
    <link rel="icon" href="img/profile2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#F48FB1',
                        dark: '#333333',
                        light: '#FFFFFF',
                        accent: '#4A5568',
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out;
        }
        .project-image-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .project-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .project-image-container:hover img {
            transform: scale(1.05);
        }
        .project-image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(31, 41, 55, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project-image-container:hover .project-image-overlay {
            opacity: 1;
        }
        .project-card {
            transition: transform 0.3s ease-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen bg-[#1f2937] text-white">
    <header class="bg-gray-800 py-2 px-4">
        <div class="container mx-auto">
            <p class="text-center text-sm">
                <span role="img" aria-label="star">✨</span> 
                Welcome to My Instructional Design and E-learning Development Portfolio 
                <span role="img" aria-label="star">✨</span>
            </p>
        </div>
    </header>

    <nav class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="https://utdsong.github.io/utdam/portfolio.html" class="text-xl md:text-2xl font-bold text-white">
                    Sereyutdam Song
                </a>
                <div class="hidden md:flex space-x-4 items-center">
                    <a href="#about" class="text-white hover:text-primary">About</a>
                    <a href="#portfolio" class="text-white hover:text-primary">Portfolio</a>
                    <a href="#contact" class="text-white hover:text-primary">Contact</a>
                    <a href="#contact" class="bg-secondary text-white px-4 py-2 rounded-full hover:bg-opacity-90 transition duration-300">
                        Hire Me
                    </a>
                </div>
                <button 
                    class="md:hidden text-white"
                    id="menu-toggle"
                    aria-label="Toggle menu"
                >
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="md:hidden mt-4 space-y-2 hidden" id="mobile-menu">
                <a href="#about" class="block text-white hover:text-primary">About</a>
                <a href="#portfolio" class="block text-white hover:text-primary">Portfolio</a>
                <a href="#contact" class="block text-white hover:text-primary">Contact</a>
                <a href="#" class="block bg-secondary text-white px-4 py-2 rounded-full hover:bg-opacity-90 transition duration-300 text-center">
                    Hire Me
                </a>
            </div>
        </div>
    </nav>

    <main id="e-learning-projects" class="container mx-auto px-4 py-8"></main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Sereyutdam Song. All rights reserved.</p>
        </div>
    </footer>

    <script type="text/babel">
        const projects = [
            {
                title: "Geography Matter",
                client: "E2STEM Education",
                tools: "Articulate Storyline, Canva",
                duration: "1.5 month",
                summary: "This is a three-week course designed to assist learning in identifying locations on the Cambodian Map, furthering the world map, and coordination identification with the help of memory palace strategies (Base-Below-Left-Downward).\n\nLogin Credentials:\nEmail: utdamsong@gmail.com\nPassword: Geography2022",
                challenge: "According to the need analysis, the learners in Cambodian high schools struggle much in locating their destination. They were barely able to identify the west, east, south, and north direction on the map.",
                result: "The survey after the implementation among 5 groups of K12 Learners revealed the increased engagement and how the quiz challenges them as if it is a Gamified challenge.",
                image: "img/geography.png?height=300&width=400"
            },
            {
                title: "Math Digital Content",
                client: "Good Neighbor Cambodia Organization",
                tools: "Google Doc, Coding Framework, 40K LMS",
                duration: "6 months",
                summary: "GNC Math Digital Learning Content is designed to assist learners during their 3 stations of learning circle (Collaborative activities station, Teacher-led instruction, and Online instruction.). Digital content is built to assist learners during their Online Instruction station in which learners can practice what they have learned through interactive types of exercises (Multiple Choice, Drag and Drop, and Fill in the blank).",
                challenge: "The digital contents need be designed in order of difficulty, scaffolded and construct on new knowledge. 6 new interactions developed mainly to support the learning experience especially in the context of Math.",
                result: "The Web application was successfully launched and deployed offline on the Raspberry Pi which learners in the unreached area can access the quality digital math content.",
                image: "img/gnc.png?height=300&width=400"
            },
            {
                title: "Lectora 21",
                client: "IDOL Academy (US Vocational Training School)",
                tools: "Lectora, Camtasia, and Canva",
                duration: "4 months",
                summary: "This is an eight-lessons course designed to train Instructional designers and E-learning developers in developing interactive E-Learning materials starting from navigating basic features to implementing advanced functions (Interactivity, tracking user input, and publishing their first E-Learning course on the internet. layers and functions in designing their interactive courses.",
                challenge: "The course modules consist of a real step-by-step example walkthrough to demonstrate to the learners how each module can be implemented to add interactivity and advanced functions within their development phases. The support resources for Lectora training is limited on the internet.",
                result: "With consistent feedbacks stating that both the instructional-led training and E-learning are both engaging and easy to follow along.",
                image: "img/lectora.png?height=300&width=400"
            }
        ];

        function ProjectCard({ project }) {
            const [activeTab, setActiveTab] = React.useState('summary');
            const [showNDAPopup, setShowNDAPopup] = React.useState(false);

            const handleViewProject = () => {
                if (project.title === "Geography Matter") {
                    window.location.href = "https://k12.instructure.com/login/canvas";
                } else if (project.title === "Math Digital Content") {
                    setShowNDAPopup(true);
                } else if (project.title === "Lectora 21") {
                    window.open("https://360.articulate.com/review/content/5011a91e-7a7b-44c3-b800-4c191f775353/review", "_blank");
                }
            };

            return (
                <div className="bg-white rounded-lg overflow-hidden shadow-lg project-card flex flex-col" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.5">
                    <div className="relative overflow-hidden pb-[56.25%]">
                        <img src={project.image} alt={project.title} className="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
                        <div className="absolute inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                            <h3 className="text-2xl md:text-3xl font-bold text-white text-center px-4">{project.title}</h3>
                        </div>
                    </div>
                    <div className="p-4 flex flex-col h-full">
                        <div className="mb-3 text-sm grid grid-cols-[auto,1fr] gap-x-2 gap-y-1 items-start text-gray-700">
                            <span className="font-semibold">Client:</span>
                            <span>{project.client}</span>
                            <span className="font-semibold">Tools:</span>
                            <span>{project.tools}</span>
                            <span className="font-semibold">Duration:</span>
                            <span>{project.duration}</span>
                        </div>
                        <div className="flex mb-2">
                            {['summary', 'challenge', 'result'].map((tab) => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`flex-1 py-2 px-2 md:px-4 text-xs md:text-sm font-medium rounded-t-lg transition-colors duration-200 ${
                                        activeTab === tab
                                            ? 'bg-green-500 text-white'
                                            : 'bg-gray-200 text-gray-700 hover:bg-green-100'
                                    }`}
                                >
                                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </div>
                        <div className="bg-gray-100 p-3 rounded-b-lg flex-grow">
                            <p className="text-xs md:text-sm text-gray-700">{project[activeTab]}</p>
                        </div>
                        <div className="mt-4 flex justify-center">
                            <button 
                                onClick={handleViewProject}
                                className="w-full sm:w-auto px-4 md:px-6 py-2 bg-green-500 hover:bg-green-600 text-white text-sm md:text-base font-semibold rounded-full transition-colors duration-300"
                            >
                                View Project
                            </button>
                        </div>
                        {showNDAPopup && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white p-6 rounded-lg max-w-md">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-2">Access Restricted</h3>
                                    <p className="text-gray-700 mb-4">Since this project is a non-disclosure agreement project, the course demo access will be unavailable.</p>
                                    <button 
                                        onClick={() => setShowNDAPopup(false)}
                                        className="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition-colors duration-300"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function ELearningProjects() {
            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="bg-gray-800 p-6 mb-8 rounded-lg">
                        <h1 className="text-3xl md:text-4xl font-bold text-center text-white">E-Learning Projects</h1>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        {projects.map((project, index) => (
                            <ProjectCard key={index} project={project} />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ELearningProjects />, document.getElementById('e-learning-projects'));
    </script>

    <script>
        // Mobile menu functionality
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Initialize Lucide icons
        lucide.createIcons();

        // Initialize VanillaTilt
        VanillaTilt.init(document.querySelectorAll(".project-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
    </script>
</body>
</html>
