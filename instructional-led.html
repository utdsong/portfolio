<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/profile2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#F48FB1',
                        dark: '#333333',
                        light: '#FFFFFF',
                        accent: '#4A5568',
                    },
                },
            },
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out;
        }
        .project-image-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
        }
        .project-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .project-image-container:hover img {
            transform: scale(1.05);
        }
        .project-image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(31, 41, 55, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project-image-container:hover .project-image-overlay {
            opacity: 1;
        }
        .project-card {
            transition: transform 0.3s ease-out;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: scale(0.7);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .popup-overlay.active .popup-content {
            transform: scale(1);
            opacity: 1;
        }
        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        .resource-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 2px solid #4CAF50;
            border-radius: 0.5rem;
            background: white;
            color: #4CAF50;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .resource-button:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-2px);
        }
        @media (max-width: 640px) {
            .popup-content {
                padding: 1.5rem;
            }
            .resource-button {
                padding: 0.75rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-[#1f2937] text-white">

    </header>

    <!-- Navigation -->
    <nav class="bg-light shadow-md sticky top-0 z-50">

                <a href="./" class="bg-secondary text-white px-4 py-2 rounded-full hover:bg-opacity-90 transition duration-300 transform hover:scale-105">

                <div class="hidden md:flex space-x-4 items-center">

                    <a href="http://utdamsong.com/#what-i-do" class="text-dark hover:text-primary transition duration-300">Portfolio</a>

        </div>

                </button>

            <div class="md:hidden mt-4 space-y-2 hidden" id="mobile-menu">

    <main id="lectora-content" class="container mx-auto px-4 py-8"></main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Sereyutdam Song. All rights reserved.</p>
        </div>
    </footer>

    <script type="text/babel">
        function LectoraContent() {
            const [showPopup, setShowPopup] = React.useState(false);

            const handleOpenPopup = () => {
                setShowPopup(true);
                document.body.style.overflow = 'hidden';
            };

            const handleClosePopup = () => {
                setShowPopup(false);
                document.body.style.overflow = 'auto';
            };

            const resources = [
                {
                    title: "Instructional-led Deck",
                    url: "https://drive.google.com/file/d/1rj6RaePIZmZsRi6GrumcMJ3wDVMW-gCr/view?usp=sharing"
                },
                {
                    title: "Facilitation Guide",
                    url: "https://drive.google.com/file/d/17HvPgiRntnUaJ0SrWgUcL3WMoqY-83XS/view?usp=sharing"
                },
                {
                    title: "Participant Guide",
                    url: "https://drive.google.com/file/d/16eXUQ3ptYOiMP_vBxi6tMjDoriqRp6do/view?usp=sharing"
                }
            ];

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    <div className="bg-gray-800 p-6 mb-8 rounded-lg">
                        <h1 className="text-3xl md:text-4xl font-bold text-center text-white">Instructional-led Training</h1>
                    </div>
                    <div className="bg-white rounded-lg overflow-hidden shadow-lg project-card">
                        {/* Desktop layout */}
                        <div className="hidden lg:grid lg:grid-cols-2">
                            <div className="relative aspect-[4/3]">
                                <img 
                                    src="img/lectora.png" 
                                    alt="Lectora Training" 
                                    className="absolute inset-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105" 
                                />
                                <div className="absolute inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                                    <h3 className="text-2xl md:text-3xl font-bold text-white text-center px-4">Lectora Training</h3>
                                </div>
                            </div>
                            <div className="p-8 flex flex-col justify-center">
                                <p className="text-gray-700 text-lg mb-6">
                                    Instructional-led training designed to equip new Instructional designers with Lectora skills for creating engaging e-learning courses. Covers project setup, text formatting, Google font integration, responsive design, and table creation.
                                </p>
                                <div className="flex justify-center">
                                    <button 
                                        onClick={handleOpenPopup}
                                        className="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full transition-colors duration-300"
                                    >
                                        View Project
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile and Tablet layout */}
                        <div className="lg:hidden">
                            <div className="relative overflow-hidden pb-[56.25%]">
                                <img 
                                    src="img/lectora.png" 
                                    alt="Lectora Training" 
                                    className="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105" 
                                />
                                <div className="absolute inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300">
                                    <h3 className="text-2xl md:text-3xl font-bold text-white text-center px-4">Lectora Training</h3>
                                </div>
                            </div>
                            <div className="p-6">
                                <p className="text-gray-700 text-lg mb-6">
                                    Instructional-led training designed to equip new Instructional designers with Lectora skills for creating engaging e-learning courses. Covers project setup, text formatting, Google font integration, responsive design, and table creation.
                                </p>
                                <div className="flex justify-center">
                                    <button 
                                        onClick={handleOpenPopup}
                                        className="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full transition-colors duration-300"
                                    >
                                        View Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className={`popup-overlay ${showPopup ? 'active' : ''}`} onClick={handleClosePopup}>
                        <div className="popup-content" onClick={e => e.stopPropagation()}>
                            <button className="popup-close" onClick={handleClosePopup}>&times;</button>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Training Resources</h2>
                            <div className="space-y-4">
                                {resources.map((resource, index) => (
                                    <button
                                        key={index}
                                        onClick={() => window.open(resource.url, '_blank')}
                                        className="resource-button"
                                    >
                                        {resource.title}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LectoraContent />, document.getElementById('lectora-content'));
    </script>

    <script>
        // Mobile menu functionality
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Initialize Lucide icons
        lucide.createIcons();

        // Initialize VanillaTilt
        VanillaTilt.init(document.querySelectorAll(".project-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
    </script>
</body>
</html>
